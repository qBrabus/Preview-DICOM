version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: preview_dicom
      POSTGRES_PASSWORD: preview_dicom
      POSTGRES_DB: preview_dicom
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      POSTGRES_USER: preview_dicom
      POSTGRES_PASSWORD: preview_dicom
      POSTGRES_DB: preview_dicom
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      VITE_API_URL: http://localhost/api
    depends_on:
      - backend
    ports:
      - "4173:4173"

  orthanc:
    image: osimis/orthanc:22.11.2
    restart: unless-stopped
    environment:
      ORTHANC__NAME: "Preview DICOM"
      ORTHANC__REMOTEACCESS_ALLOWED: "true"
      ORTHANC__DICOM_WEB__ENABLE: "true"
      ORTHANC__DICOM_WEB__ROOT: "/dicom-web/"
      ORTHANC__AUTHENTICATION_ENABLED: "false"
    ports:
      - "4242:4242"   # DICOM listener
      - "8042:8042"   # REST API + DICOMweb
    volumes:
      - orthanc-storage:/var/lib/orthanc/db

  ohif:
    image: ohif/viewer:latest
    environment:
      - PORT=3000
    volumes:
      - ./infra/ohif-config.js:/usr/share/nginx/html/app-config.js:ro
    depends_on:
      - orthanc
    ports:
      - "3000:3000"

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - ohif

volumes:
  pgdata:
  orthanc-storage:
