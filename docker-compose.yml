services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-preview_dicom} -d $${POSTGRES_DB:-preview_dicom}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      ORTHANC_USER: ${ORTHANC_USER}
      ORTHANC_PASSWORD: ${ORTHANC_PASSWORD}
      ORTHANC_URL: ${ORTHANC_URL}
      SECRET_KEY: ${SECRET_KEY}
      COOKIE_SECURE: ${COOKIE_SECURE}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    networks:
      - public
      - private

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    env_file:
      - .env
    environment:
      VITE_API_BASE: ${VITE_API_BASE}
    depends_on:
      - backend
    ports:
      - "4173:4173"
    networks:
      - public

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - private
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  orthanc:
    image: osimis/orthanc:22.11.2
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ORTHANC__NAME: "Preview DICOM"
      ORTHANC__REMOTEACCESS_ALLOWED: "true"
      ORTHANC__DICOM_WEB__ENABLE: "true"
      ORTHANC__DICOM_WEB__ROOT: "/dicom-web/"
      ORTHANC__AUTHENTICATION_ENABLED: "true"
      ORTHANC__REGISTERED_USERS__admin: ${ORTHANC_PASSWORD}
    volumes:
      - orthanc-storage:/var/lib/orthanc/db
    networks:
      - private

  ohif:
    image: ohif/viewer:latest
    environment:
      - PORT=3000
    volumes:
      - ./infra/ohif-config.js:/usr/share/nginx/html/app-config.js:ro
    depends_on:
      - orthanc
    ports:
      - "3000:3000"
    networks:
      - public
      - private

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
      - ohif
    networks:
      - public
      - private

volumes:
  pgdata:
  orthanc-storage:

networks:
  public:
  private:
