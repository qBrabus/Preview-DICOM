services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: preview_dicom
      POSTGRES_PASSWORD: preview_dicom
      POSTGRES_DB: preview_dicom
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-preview_dicom} -d $${POSTGRES_DB:-preview_dicom}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      POSTGRES_USER: preview_dicom
      POSTGRES_PASSWORD: preview_dicom
      POSTGRES_DB: preview_dicom
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      ORTHANC_USER: admin
      ORTHANC_PASSWORD: changeme
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - public
      - private

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      VITE_API_BASE: /api
    depends_on:
      - backend
    ports:
      - "4173:4173"
    networks:
      - public

  orthanc:
    image: osimis/orthanc:22.11.2
    restart: unless-stopped
    environment:
      ORTHANC__NAME: "Preview DICOM"
      ORTHANC__REMOTEACCESS_ALLOWED: "true"
      ORTHANC__DICOM_WEB__ENABLE: "true"
      ORTHANC__DICOM_WEB__ROOT: "/dicom-web/"
      ORTHANC__AUTHENTICATION_ENABLED: "true"
      ORTHANC__REGISTERED_USERS__admin: "changeme"
    ports:
      - "4242:4242"   # DICOM listener
    volumes:
      - orthanc-storage:/var/lib/orthanc/db
    networks:
      - private

  ohif:
    image: ohif/viewer:latest
    environment:
      - PORT=3000
    volumes:
      - ./infra/ohif-config.js:/usr/share/nginx/html/app-config.js:ro
    depends_on:
      - orthanc
    ports:
      - "3000:3000"
    networks:
      - public
      - private

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/certs:/etc/nginx/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
      - ohif
    networks:
      - public

volumes:
  pgdata:
  orthanc-storage:

networks:
  public:
  private:
