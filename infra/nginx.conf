worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    upstream frontend {
        server frontend:4173;
    }

    upstream backend {
        server backend:8000;
    }

    upstream ohif {
        server ohif:3000;
    }

    upstream orthanc {
        server orthanc:8042;
    }

    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;

        ssl_certificate     /etc/nginx/certs/selfsigned.crt;
        ssl_certificate_key /etc/nginx/certs/selfsigned.key;

        # Allow very large DICOM batches uploaded from the frontend
        client_max_body_size 500g;

        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Forward cookies properly
            proxy_pass_header Set-Cookie;
            proxy_cookie_path / /;
        }

        location /viewer/ {
            proxy_pass http://ohif/;
        }

        location /orthanc-proxy/ {
            proxy_set_header Authorization "Basic YWRtaW46Y2hhbmdlbWU=";
            proxy_pass http://orthanc/;
            proxy_set_header Host $host;
            proxy_hide_header www-authenticate;
        }

        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
